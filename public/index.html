<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body class="bodyindex">
    <div class="button-container">
        <button id="menu-button" class="neon-button">MENU</button>
        <div id="hidden-buttons" class="hidden">
          <a href="turnos.html">
            <button class="neon-button">Turnos</button>
          </a>
          
          <button class="neon-button">Cortes</button>
          <button class="neon-button">Nosotros</button>
          <button class="neon-button">Ubicaci√≥n</button>
          <button class="neon-button">Productos</button>
        </div>
      </div>
      
    <script>document.addEventListener("DOMContentLoaded", function() {
        const menuButton = document.getElementById("menu-button");
        const hiddenButtons = document.getElementById("hidden-buttons");
      
        menuButton.addEventListener("click", function() {
          if (hiddenButtons.classList.contains("visible")) {
            hiddenButtons.classList.remove("visible");
            hiddenButtons.classList.add("hidden");
          } else {
            hiddenButtons.classList.remove("hidden");
            hiddenButtons.classList.add("visible");
          }
        });
      });
      </script>
</body>
</html>
